<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row searchbar align-items-center">
        <div class="col text-white">Prévision</div>
        <div class="col-4">
          <input
            class="form-control searchCity"
            type="search"
            placeholder="Rechercher une ville"
          />
        </div>
      </div>

      <div class="row">
        <h1 class="text-end pe-5 title">Grenoble</h1>
        <h3 class="text-end pe-3 time">6:25pm</h3>
      </div>

      <div class="row justify-content-end">
        <button type="button" class="mapButton d-flex align-items-center">
          <span class="me-3">Voir la Carte</span>
          <img
            src="./img/icons8-google-maps-old-35.png"
            alt="map"
            style="width: 34px; height: 30px"
            class="ml-2"
          />
        </button>
      </div>

      <div class="row weatherForecast">
        <div class="col-3 currentWeather p-5 d-flex">
          <div class="col">
            <div class="row currentWeatherTemp">7°</div>
            <div class="row today">Aujourd'hui</div>
          </div>
          <div class="col">
            <div class="row"><img src="" alt="current weather" /></div>
            <div class="row wind">3km/h</div>
          </div>
        </div>
        <div class="col vline">test</div>
        <div class="col vline">test</div>
        <div class="col vline">test</div>
        <div class="col vline">test</div>
        <div class="col vline">test</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/renderer.js"></script>
  </body>
</html>
